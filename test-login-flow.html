<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Flow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Admin Authentication Test</h1>
    
    <div class="section">
        <h3>1. Clear Session</h3>
        <button onclick="clearSession()">Clear Session Storage</button>
        <div id="clearResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. Test Login</h3>
        <button onclick="testLogin()">Login with admin/admin123</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. Check Session</h3>
        <button onclick="checkSession()">Check Current Session</button>
        <div id="sessionResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>4. Test Orders API</h3>
        <button onclick="testOrdersAPI()">Fetch Orders</button>
        <div id="ordersResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>5. Navigate to Admin</h3>
        <button onclick="goToAdmin()">Go to Admin Orders Page</button>
    </div>

    <script>
        function clearSession() {
            sessionStorage.clear();
            document.getElementById('clearResult').innerHTML = 'Session storage cleared';
        }
        
        async function testLogin() {
            try {
                const response = await fetch('/api/admin/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    sessionStorage.setItem('adminAuth', result.sessionToken);
                    sessionStorage.setItem('admin-login-time', new Date().toISOString());
                    document.getElementById('loginResult').innerHTML = `Login successful! Token: ${result.sessionToken}`;
                } else {
                    document.getElementById('loginResult').innerHTML = `Login failed: ${result.message || 'Unknown error'}`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `Login error: ${error.message}`;
            }
        }
        
        function checkSession() {
            const token = sessionStorage.getItem('adminAuth');
            const loginTime = sessionStorage.getItem('admin-login-time');
            document.getElementById('sessionResult').innerHTML = `Token: ${token || 'None'}<br>Login Time: ${loginTime || 'None'}`;
        }
        
        async function testOrdersAPI() {
            try {
                const token = sessionStorage.getItem('adminAuth');
                if (!token) {
                    document.getElementById('ordersResult').innerHTML = 'No session token found. Please login first.';
                    return;
                }
                
                const response = await fetch('/api/admin/orders', {
                    headers: {
                        'x-admin-session': token
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                document.getElementById('ordersResult').innerHTML = `Orders loaded successfully! Count: ${data.length || (data.orders && data.orders.length) || 'Unknown'}`;
            } catch (error) {
                document.getElementById('ordersResult').innerHTML = `Orders API error: ${error.message}`;
            }
        }
        
        function goToAdmin() {
            window.location.href = '/admin/orders';
        }
    </script>
</body>
</html>
